<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="node_modules/@eastdesire/jscolor/jscolor.js" defer></script>
    <script src="js/sketch.js" defer></script>
    
    <title>Sketch Pad</title>
</head>
<body>
    <h3>Pixel Sketch Pad</h3>
    
    <div class="wraper">
        <div class="colors">
            <h2>Colors</h2>
            <button class="btn-color" id="green">Green</button>
            <button class="btn-color" id="blue">Blue</button>
            <button class="btn-color" id="orange">Orange</button>
            <button class="btn-color" id="random">Random</button>
            <button class="btn-color" id="rainbow">Rainbow</button> 
            <button class="btn-color" id="selector" data-jscolor="{format:'rgb' }">Color Picker</button>       
        </div>
        
        <div class="sketch-container"></div>

        <div class="right-wraper">
            <div class="sizes">
                <h2>Pixel Sizes</h2>
                <button class="btn-sizes" id="16">16 x 16</button>
                <button class="btn-sizes" id="32">32 x 32</button>
                <button class="btn-sizes" id="64">64 x 64</button>
                <button class="btn-sizes" id="128">128 x 128</button>
            </div>
            
            <div class="reset-container">
                <button id="reset">Reset Sketch</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/MikeReCode">
            <div class="footer-content">
                <img src="images/github_logo.svg" alt="github_logo">
                MikeReCode
            </div>
        </a>
    </div>
    
</body>
</html>
